<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css"
          type="text/css">
    <style>
        .map {
            height: 500px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
    <title>OpenLayers example</title>
</head>

<body>
<h2>My Map</h2>
<div id="map" class="map"></div>
<h2>my Map 1</h2>
<div id="map1" class="map"></div>
<button onclick="swapMap()">调转地图</button>
<script type="text/javascript">
    // const view = new ol.View({
    //     center: ol.proj.fromLonLat([117.41, 39.54]),
    //     zoom: 9
    // })
    var map = new ol.Map({
        target: 'map',
        control: new ol.control.defaults({
            attributionOptions: {
                collapsible: true
            }
        }),
        layers: [
            new ol.layer.Tile({
                // source: new ol.source.OSM()
                source: new ol.source.XYZ({
                    url: 'http://wprd0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&style=7&x={x}&y={y}&z={z}'
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([117.41, 39.54]),
            zoom: 9
        })
    });
    var map1 = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                // source: new ol.source.OSM()
                source: new ol.source.XYZ({
                    url: 'http://wprd0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&style=7&x={x}&y={y}&z={z}'
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([112.41, 30.54]),
            zoom: 9
        })
    });

    function swapMap() {
        map.setTarget('map1');
        map1.setTarget('map');
    }

    map.addEventListener('click', (e) => {
        console.log(e);
    })
</script>
</body>

</html>
